	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script> 
	
		function placeholderIsSupported() {
				test = document.createElement('input');
				return ('placeholder' in test);
			}

			

			$(document).on("pageshow", "[data-role='page']", function () {
			 	$('div.ui-loader').hide();
			});

			$(document).ready(function() {
				placeholderSupport = placeholderIsSupported() ? 'placeholder' : 'no-placeholder';
				$('html').addClass(placeholderSupport);
				
				var content = $.mobile.getScreenHeight() - $(".ui-header").outerHeight() - $(".ui-footer").outerHeight() - $(".ui-content").outerHeight() + $(".ui-content").height();
                $(".ui-content").height(content);
				
				var dirIP = '192.168.1.37';   // Aqui se pone la dirección ip de la red
				
				$('#mostrarTabla').submit(function(evento) {
					evento.preventDefault();
					var datos_formulario = $(this).serialize();
					$.ajax({
						url : 'http://' + dirIP + '/practica5II/www/mostrar.php',
						data : datos_formulario,
						type : 'POST',
						
						beforeSend : function() {
							$("#resultado").html('<img align="middle"  style="padding-left:150px;"  src="image/loader.GIF">');
						},
						success : function(datos) {
							$("#resultado").html(CreateTableView(datos, "CSSTableGenerator", true));
						}	
					});

				});
				
				$('#mostrarTablaCon').submit(function(evento) {
					evento.preventDefault();
					var datos_formulario = $(this).serialize();
					$.ajax({
						url : 'http://' + dirIP + '/practica5II/www/mostrarConCondicion.php',
						data : datos_formulario,
						type : 'POST',

						beforeSend : function() {
							$("#resultado").html('<img align="middle"  style="padding-left:150px;"  src="image/loader.GIF">');
						},
						success : function(datos) {
							$("#resultado").html(CreateTableView(datos, "CSSTableGenerator", true));
						}	
					});

				});
				
				$('#borrar').submit(function(evento) {
					evento.preventDefault();
					var datos_formulario = $(this).serialize();
					$.ajax({
						url : 'http://' + dirIP + '/practica5II/www/borrarTabla.php',
						data : datos_formulario,
						type : 'POST',
						success : function(datos) {
							$("#lnkDialogBo").click();
						}	
					});

				});
				
				$('#enviar').submit(function(evento) {
					evento.preventDefault();
					var datos_formulario = $(this).serialize();
					$.ajax({
						url : 'http://' + dirIP + '/practica5II/www/registro.php',
						data : datos_formulario,
						type : 'POST',
						success : function(datos) {
							$("#lnkDialogEnv").click();
							$('input[name="id"]').val('');
							$('input[name="nombre"]').val('');
							$('input[name="descripcion"]').val('');
							$('input[name="precio"]').val('');
							$('input[name="stock"]').val('');
						}	
					});

				});
				
				
				
				$('#verMapa').submit(function(evento) {
					evento.preventDefault();
					$("#lnkDialogMapa").click();

				});
			});
	</script>
</head>

					</form>
